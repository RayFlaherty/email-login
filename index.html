<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="title">
        <header>
          <h1>Email Login</h1>
        </header>
      </div>
      <!-- Text area box -->
      <div class="textArea">
        <div>
          <h2>Enter Email and Password</h2>
        </div>
        <!-- info area -->
        <div class="boxes">
          <div class="email">
            <div class="box">
            <label for="emailtext">Email</label></div>
            <div class="box">  
            <input
              type="email"
              name="emailtext"
              id="emailarea"
              placeholder="enter email"
            />
            </div>
          
          </div>
          <div class="password">
            <div class="box">
                <label for="passwordtext">Password</label>
            </div>
            <div class="box"> 
            <input
              type="password"
              name="passwordtext"
              id="passwordarea"
              placeholder="enter password"
                />
            </div>
          
          </div>
        </div>
            <!-- info area -->
            <div class="buttonArea">
                <button id="enterBTN">Enter</button>
                <button id="resetBTN">Reset</button>
            </div>
        </div>
      </div>
      <!-- Text area box -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
